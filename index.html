<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assest/css/all.min.css">
    <link rel="stylesheet" href="assest/css/bootstrap.min.css">
    <link rel="stylesheet" href="assest/css/style.css">
    <link rel="stylesheet" href="assest/css/sweetalert2.min.css">
    </head>


<body>

    <div class="add-course">
        <div class="container">
            <h1>CRUD System</h1>
            <form action="">
                <div class="mb-3">
                    <label for="">course name <span class="text-danger">*</span></label>
                    <input class="inputs form-control" type="text" placeholder="cource name" id="courseName">
                    <div class="small text-danger" id="nameAlert">*please start capital letter and name must between 3 and 10 charecter</div>
                </div>
                <label for="">course category</label>
                <input class="inputs form-control" type="text" placeholder="cource category" id="courseCategory">
    
                <label for="">course price</label>
                <input class="inputs form-control" type="number" placeholder="cource price" id="coursePrice">
    
                <label for="">course description</label>
                <textarea class="inputs form-control" placeholder="course description" id="courseDescription"></textarea>
    
                <label for="">course capacity</label>
                <input class="inputs form-control" type="number" placeholder="cource capacity" id="courseCapacity">
    
                <input type="submit" value="Add Course" class="btn btn-outline-secondary mt-3" disabled id="click"  />
                <input type="submit" value="Update Course" class="btn btn-outline-info mt-3 " id="Update"  />

                <button class="btn btn-outline-secondary mt-3" type="reset">clear</button>
            </form>
        </div>
        <div class="container">
            <input type="search" placeholder="search..." id="search" class="form-control my-3">

            <table class="table table table-striped">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>name</th>
                        <th>category</th>
                        <th>price</th>
                        <th>description</th>
                        <th>capacity</th>
                        <th>update</th>
                        <th>delete</th>
                    </tr>
                </thead>
                <button id="deleteBtn" class="btn btn-outline-danger text-center my-3">delete all</button>
                <tbody id="data">
                    
                </tbody> 
            </table>
        </div>
    </div>


    <script src="assest/js/all.min.js"></script>
    <script src="assest/js/bootstrap.bundle.min.js"></script>
    <script src="assest/js/main.js"></script>
    <script src="assest/js/sweetalert2.all.min.js"></script>
</body>
</html>
